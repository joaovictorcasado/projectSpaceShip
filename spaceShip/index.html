<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <title>Spaceship Game</title>
</head>

<body>
  <div id="container">
    <!-- These here the elemets of game-->
    <div id="backgroundGame">
      <!--Todos os elementos do jogo serÃ£o criados aqui
      ex aliados, amigos, jogadores, disparo,etc -->
      <!-- div fundoGame !-->

      <div id="msgStart">
        <h1> Resgate </h1> <!-- div inicio !-->
        <!-- Instructions of game-->
        <p>Utilize a tecla W para movimentar o helicoptero para cima, a tecla S para movimentar o helicoptero para baixo e a tecla D para a direita e a tecla E para a esquerda, e para atirar utilize a tecla f</p>


        <!--Transformar em um botao..-->
        <p> Clique aqui para iniciar!! </p>
      </div>

    </div>

  </div>


  <!-- Game Sound !-->
  <audio src="sons/audio.mp3" preload="auto" id="shootSound"></audio>
  <audio src="sons/explosion.mp3" preload="auto" id="explosionSound"></audio>
  <audio src="sons/background_music.mp3" preload="auto" id="music"></audio>
  <audio src="sons/gameover.mp3" preload="auto" id="gameOverSound"></audio>
  <audio src="sons/lost.mp3" preload="auto" id="lostSound"></audio>
  <audio src="sons/rescue.mp3" preload="auto" id="rescueSound"></audio>
  



  <!--Framework jquery-->
  <script src="js/jquery-1.11.1.min.js"></script>
  <!--Main js-->
  <script src="scripts/script.js"></script>
  <!--Framework jquerycolision-->
  <script src="js/jquery-collision.min.js"></script>

</body>

</html>
